<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Trading real</title>
<style>
body{
  margin:0;
  background:#0f172a;
  color:#fff;
  font-family:Arial;
  text-align:center;
}
header{
  padding:15px;
  background:#020617;
  font-size:20px;
}
.timer-select button{
  margin:5px;
  padding:10px 15px;
  border:none;
  border-radius:6px;
  background:#334155;
  color:white;
  cursor:pointer;
}
.timer-select button.active{
  background:#22c55e;
}
#timer{
  font-size:36px;
  margin:20px 0;
}
.colors button{
  width:90px;
  height:90px;
  margin:10px;
  border:none;
  border-radius:50%;
  font-size:16px;
  color:white;
  cursor:pointer;
}
.red{background:red;}
.green{background:green;}
.violet{background:purple;}
#result{
  margin-top:20px;
  font-size:18px;
}
footer{
  margin-top:40px;
  font-size:12px;
  color:#94a3b8;
}
</style>
</head>

<body>

<header>üé® Color Trading (real)</header>

<div class="timer-select">
  <button onclick="setRound(30,this)" class="active">30s</button>
  <button onclick="setRound(60,this)">1m</button>
  <button onclick="setRound(300,this)">5m</button>
  <button onclick="setRound(600,this)">10m</button>
</div>

<div id="timer">30</div>

<div class="colors">
  <button class="red" onclick="play('Red')">Red</button>
  <button class="green" onclick="play('Green')">Green</button>
  <button class="violet" onclick="play('Violet')">Violet</button>
</div>

<div id="result">Choose a color</div>

<footer>
This is a real money only.<br>
real money involved.
</footer>

<script>
let duration = 30;
let timeLeft = duration;
let interval;

function startTimer(){
  clearInterval(interval);
  timeLeft = duration;
  document.getElementById("timer").innerText = timeLeft;
  interval = setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").innerText = timeLeft;
    if(timeLeft <= 0){
      timeLeft = duration;
    }
  },1000);
}

function setRound(sec,btn){
  duration = sec;
  document.querySelectorAll('.timer-select button')
    .forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  startTimer();
}

function play(choice){
  const colors = ["Red","Green","Violet"];
  const win = colors[Math.floor(Math.random()*3)];
  document.getElementById("result").innerText =
    choice === win ? "You WON ‚úÖ ("+win+")" : "You LOST ‚ùå ("+win+")";
}

startTimer();
</script>

</body>
  </html>
